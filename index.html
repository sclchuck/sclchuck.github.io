                addGameCard(

            // Â™í‰ΩìÊü•ÁúãÂô®ÂäüËÉΩ
            const modal = document.getElementById('mediaModal');
            const closeModal = document.getElementById('closeModal');
            const mediaContainer = document.getElementById('mediaContainer');
            const prevBtn = document.getElementById('prevMedia');
            const nextBtn = document.getElementById('nextMedia');
            const indicatorsContainer = document.getElementById('mediaIndicators');
            const modalTitle = document.getElementById('modalTitle');
            const mediaCaption = document.getElementById('mediaCaption');
            const mediaIndex = document.getElementById('mediaIndex');

            let currentMediaIndex = 0;
            let mediaItems = [];

            // ÊâìÂºÄÂ™í‰ΩìÊü•ÁúãÂô®
            function openMediaViewer(mediaArray, title) {
                mediaItems = mediaArray;
                currentMediaIndex = 0;
                
                modalTitle.textContent = title;
                updateMedia();
                
                modal.style.display = 'flex';
                // Ê∑ªÂä†‰∏Ä‰∏™Â∞èÂª∂Ëøü‰ª•Á°Æ‰øùÂä®ÁîªÊïàÊûúÂèØËßÅ
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
                document.body.style.overflow = 'hidden';
            }

            // Êõ¥Êñ∞Â™í‰ΩìÊòæÁ§∫
            function updateMedia() {
                // Ê∏ÖÁ©∫Â™í‰ΩìÂÆπÂô®
                mediaContainer.innerHTML = '';
                
                const currentMedia = mediaItems[currentMediaIndex];
                
                // Ê†πÊçÆÂ™í‰ΩìÁ±ªÂûãÂàõÂª∫ÂÖÉÁ¥†
                if (currentMedia.type === 'video') {
                    const video = document.createElement('video');
                    video.src = currentMedia.url;
                    video.controls = true;
                    video.autoplay = true;
                    mediaContainer.appendChild(video);
                } else if (currentMedia.type === 'bilibili') {
                    const iframe = document.createElement('iframe');
                    iframe.src = `//player.bilibili.com/player.html?bvid=${currentMedia.url}&autoplay=1&danmaku=0`;
                    iframe.scrolling = 'no';
                    iframe.frameBorder = 'no';
                    iframe.allowFullscreen = true;
                    mediaContainer.appendChild(iframe);
                } else {
                    const img = document.createElement('img');
                    img.src = currentMedia.url;
                    img.alt = "Ê∏∏ÊàèÂ™í‰Ωì";
                    mediaContainer.appendChild(img);
                }
                
                mediaCaption.textContent = currentMedia.caption;
                mediaIndex.textContent = `${currentMediaIndex + 1} / ${mediaItems.length}`;
                
                // Êõ¥Êñ∞ÊåáÁ§∫Âô®
                indicatorsContainer.innerHTML = '';
                for (let i = 0; i < mediaItems.length; i++) {
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    if (i === currentMediaIndex) {
                        indicator.classList.add('active');
                    }
                    indicator.addEventListener('click', () => {
                        currentMediaIndex = i;
                        updateMedia();
                    });
                    indicatorsContainer.appendChild(indicator);
                }
            }

            // ‰∏ã‰∏ÄÂº†Â™í‰Ωì
            nextBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                currentMediaIndex = (currentMediaIndex + 1) % mediaItems.length;
                updateMedia();
            });

            // ‰∏ä‰∏ÄÂº†Â™í‰Ωì
            prevBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                currentMediaIndex = (currentMediaIndex - 1 + mediaItems.length) % mediaItems.length;
                updateMedia();
            });

            // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            closeModal.addEventListener('click', function() {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                    // ÂÅúÊ≠¢ÊâÄÊúâËßÜÈ¢ëÊí≠Êîæ

            modal.addEventListener('click', function(e) {

                    modal.classList.remove('show');

                    document.body.style.overflow = 'auto';

            });

            // ÈîÆÁõòÂØºËà™
            document.addEventListener('keydown', function(e) {
                if (modal.style.display === 'flex') {
                    if (e.key === 'ArrowRight') {
                        currentMediaIndex = (currentMediaIndex + 1) % mediaItems.length;
                        updateMedia();
                    } else if (e.key === 'ArrowLeft') {
                        currentMediaIndex = (currentMediaIndex - 1 + mediaItems.length) % mediaItems.length;
                        updateMedia();
                    } else if (e.key === 'Escape') {
                        modal.classList.remove('show');
                        setTimeout(() => {
                            modal.style.display = 'none';
                            // ÂÅúÊ≠¢ÊâÄÊúâËßÜÈ¢ëÊí≠Êîæ
                            const videos = mediaContainer.querySelectorAll('video');
                            videos.forEach(video => {
                                video.pause();
                            });
                        }, 300);
                        document.body.style.overflow = 'auto';
                    }
                }
            });

            // Ê∑ªÂä†Ê∏∏ÊàèÂç°ÁâáÁöÑÂáΩÊï∞
            function addGameCard(mainImage, mainImageType, gridX, gridY, gridWidth, gridHeight, title, description, tags, mediaList) {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.style.gridColumn = `${gridX} / span ${gridWidth}`;
                card.style.gridRow = `${gridY} / span ${gridHeight}`;
                
                // ËÆæÁΩÆÂç°ÁâáÊï∞ÊçÆÂ±ûÊÄß
                card.setAttribute('data-media', JSON.stringify(mediaList));
                card.setAttribute('data-title', title);
                
                // ÂàõÂª∫Ê†áÁ≠æHTML
                const tagsHTML = tags.map(tag => 
                    `<span class="tag ${tag.toLowerCase().replace('+', 'plus').replace(' ', '-')}">${tag}</span>`
                ).join('');
                
                // ÂàõÂª∫Âç°ÁâáÂÜÖÂÆπ
                let mediaElement = '';
                if (mainImageType === 'video') {
                    mediaElement = `<video muted loop><source src="${mainImage}" type="video/mp4"></video>`;
                } else {
                    mediaElement = `<img src="${mainImage}" alt="${title}" onerror="this.src='static/assets/Video.svg'">`;
                }
                
                card.innerHTML = `
                    <div class="game-image">
                        ${mediaElement}
                        <div class="media-type-badge">${mainImageType === 'video' ? 'ËßÜÈ¢ë' : 'ÂõæÁâá'}</div>
                    </div>
                    <div class="game-content">
                        <h3 class="game-title">${title}</h3>
                        <p class="game-description">${description}</p>
                        <div class="game-tags">
                            ${tagsHTML}
                        </div>
                        <div class="preview-images">
                            ${mediaList.slice(0, 3).map((media, index) => {
                                let previewSrc = '';
                                if (media.type === 'bilibili') {
                                    previewSrc = 'static/assets/Video.svg';
                                } else if (media.type === 'video') {
                                    previewSrc = 'static/assets/Video.svg';
                                } else {
                                    previewSrc = media.url;
                                }
                                return `<img src="${previewSrc}" class="preview-img" alt="È¢ÑËßà ${index+1}">`;
                            }).join('')}
                            ${mediaList.length > 3 ? 
                                `<div class="more-images">+${mediaList.length - 3}</div>` : ''
                            }
                        </div>
                    </div>
                `;
                
                // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
                card.addEventListener('click', function() {
                    const mediaData = JSON.parse(this.getAttribute('data-media'));
                    const gameTitle = this.getAttribute('data-title');
                    
                    openMediaViewer(mediaData, gameTitle);
                });
                
                // Ê∑ªÂä†Âà∞ÂÆπÂô®
                gamesContainer.appendChild(card);
            }
        });
